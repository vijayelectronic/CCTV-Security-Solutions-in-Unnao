<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Vijay Electronics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body style="background: #050608;">

    <header>
        <div class="logo">Vijay Admin</div>
        <nav>
            <ul>
                <li><a href="index.html">Back to Site</a></li>
            </ul>
        </nav>
    </header>

    <main style="padding-top: 100px;">
        <div id="loginSection" class="admin-login">
            <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 1.5rem;">Admin Access</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Enter Admin Password</label>
                    <input type="password" id="adminPass" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Login</button>
            </form>
            <p style="text-align: center; font-size: 0.8rem; color: var(--text-dim); margin-top: 1rem;">Password hint:
                vijay@2026</p>
        </div>

        <div id="adminContent" style="display: none; padding: 2rem 5%;">
            <div class="section-title">
                <h2>Customer Enquiries (Leads)</h2>
                <p>Monitor your website leads in real-time.</p>
            </div>

            <div
                style="background: var(--bg-card); border-radius: 12px; border: 1px solid var(--border-color); overflow-x: auto;">
                <table class="leads-table">
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>Customer Name</th>
                            <th>Mobile Number</th>
                            <th>Requirement / Query</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="leadsBody">
                        <!-- Leads will be injected here -->
                    </tbody>
                </table>
            </div>

            <div style="margin-top: 2rem; display: flex; justify-content: flex-end; gap: 1rem;">
                <button onclick="displayLeads()" class="btn btn-secondary"><i class="fas fa-sync"></i> Refresh</button>
                <button onclick="clearLeads()" class="btn btn-secondary"
                    style="border-color: #ff4d4d; color: #ff4d4d;">Clear All Leads</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
